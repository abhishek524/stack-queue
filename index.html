<body>
    <script>
       let queue =[]
       let currentVal = queue.length
       let maxSize = 4
       function enqueue(newVal){
        if(currentVal>maxSize)
        {
            alert("queue is full")
        }
        else
        {
        queue[currentVal]=newVal
        currentVal++
        }
       }
       function display(){
        console.log(queue)
       }
       
       function dequeue()
       {
        if(currentVal>0)
        {
            for(let i=0;i<queue.length;i++)
        {
            queue[i]=queue[i+1]
        }
        currentVal--
        queue.length=currentVal
        }
        else
        {alert("queue is emplty")}
       }

    </script>
